<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/login_styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/png" href="image/pbc_logo1.png">
</head>
<body>
<div class="image">
  <a href="SignUp.html">
    <img src="image/pbc_logo2.png" width="300px">
  </a>
</div>

<div class="wrapper">

  <form action = "Signup_Check.jsp" method="post" id="signupForm">
    <h1>회원가입</h1>
    <div class="input-box">
      <input type="text" id="signupUsername" name="signupUsername" placeholder="이름" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="email" id="signupEmail" name="signupEmail" placeholder="이메일" required>
      <i class='bx bx-envelope'></i>
    </div>
    <div class="input-box">
      <input type="password" id="signupPassword" name="signupPassword" placeholder="비밀번호" required>
      <i class='bx bxs-lock-alt' ></i>
    </div>
    <div class="input-box">
      <input type="password" id="signupPasswordConfirm" placeholder="비밀번호 확인" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <button type="submit" class="btn">회원가입</button>
    <p>이미 회원이신가요? <span id="showLogin" onclick="location.href = 'index.html';">로그인</span></p>
  </form>
</div>
</body>
</html>
