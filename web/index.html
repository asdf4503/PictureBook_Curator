<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="css/login_styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/png" href="image/pbc_logo1.png">
</head>
<body>
<div class="image">
  <a href="index.html">
    <img src="image/pbc_logo2.png" width="300px">
  </a>
</div>

<div class="wrapper">

  <form action="login_Check.jsp" id="loginForm" method="post">
    <h1>로그인</h1>
    <div class="input-box">
      <input type="email" id="loginEmail" name="loginEmail" placeholder="이메일" required>
      <i class='bx bx-envelope'></i>
    </div>
    <div class="input-box">
      <input type="password" id="loginPassword" name="loginPassword" placeholder="비밀번호" required>
      <i class='bx bxs-lock-alt' ></i>
    </div>

    <button type="submit" class="btn">로그인</button>

    <div class="register-link">
      <p>
        <span id="findPW" onclick="location.href = 'Find_pw.html';">비밀번호 찾기</span>
      </p>
      <p>
        <span id="showSignUp" onclick="location.href = 'SignUp.html';">회원가입</span>
      </p>
    </div>
  </form>
</div>
</body>
</html>
