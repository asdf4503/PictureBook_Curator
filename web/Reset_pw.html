<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="css/login_styles.css">
</head>
<body>
<div class="form-container">
  <form action="Reset_pw.jsp" method="post" id="findForm">
    <h2>비밀번호 재설정</h2>
    <input type="password" id="resetPassword" name="resetPassword" placeholder="새비밀번호" required>
    <input type="password" id="resetPasswordConfirm" name="resetPasswordConfirm" placeholder="비밀번호 확인" required>
    <button type="submit">비밀번호 재설정</button>
  </form>
</div>
</body>
</html>
